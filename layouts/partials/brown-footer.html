<footer class="footer">
    
   
	{{if site.Copyright}}
		<div class="footer">{{site.Copyright}}
	{{else}}
		©
		{{with site.Params.startdate}}
			{{dateFormat "2006" .}}-
		{{- end}}
		{{- now.Format "2006"}} DCP —
	{{end}}
	Powered by <a href="https://gohugo.io">&nbsp;Hugo</a></div>


<!--js-->
{{with site.Menus.main}}
<script src="{{relLangURL ""}}js/sk2.js"></script>
{{end}}


<script>
	var tooltipSpans = document.querySelectorAll('div.tooltip>span');

	window.onmousemove = function(e) {
	
	  tooltipSpans.forEach(function(element, index) {
		let x = e.clientX
		let y = e.clientY;
		element.style.top = (y + 20 * index) + 'px';
		element.style.left = (x + 20) + 'px';
	  })
	
	};
</script>


</footer>
